server:
  port: 30002
management:
  server:
    port: 39002

spring:
  application:
    name: siki-xhb-admin-server

eureka:
  instance:
    instance-id: ${spring.cloud.client.ipaddress}:${server.port}
    prefer-ip-address: true
    metadata-map:
      management:
        port: ${management.server.port}
  client:
    service-url:
      defaultZone: http://192.168.37.129:30001/eureka/,http://192.168.37.131:30001/eureka/

