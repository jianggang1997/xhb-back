server:
  port: 30011
management:
  server:
    port: 38011
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true
  endpoint:
    health:
      show-details: ALWAYS


spring:
  application:
    name: siki-xhb-user
  banner:
    location: classpath:config/banner.txt
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://192.168.37.131:30000
      name: ${spring.application.name}
      profile: ${spring.profiles.active}


info:
  name: siki-xhb-user
  version: 1.0.0
