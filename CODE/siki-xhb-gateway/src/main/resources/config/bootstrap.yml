server:
  port: 30003
management:
  server:
    port: 39003
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true
  endpoint:
    health:
      show-details: ALWAYS

spring:
  application:
    name: siki-xhb-gateway
  banner:
    location: classpath:config/banner.txt
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://61.183.20.49:30004
      name: ${spring.application.name}
      profile: ${spring.profiles.active}

info:
  name: siki-xhb-gateway
  version: 1.0.0


